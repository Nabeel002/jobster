 {% load static %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">   
    <title>
    {% block title %}
      Jobsters
    {% endblock title %}
    </title>
        <link rel="stylesheet" href=" {% static 'landing/styles/style.css' %} ">
 </head>
 <body>
    <style>
    .centered{
    width: 50%;
    height: 100px;
    
    
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    
    margin: auto;
}
 </style>
 <div class="centered">
     <div class="box">
         <form method="post" class="m-5">{% csrf_token %}
             <p class="mb-5">Are you sure you want to delete this post?</p>   
             <input type="submit" value="Confirm" class="button is-danger">
             <a href=" {{{request.META.HTTP_REFERER|escape}} " class="button">No go back</a>
            </form>
        </div>
    </div>
 </body>
 </html>
